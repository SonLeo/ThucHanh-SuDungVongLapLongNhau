        // while loop
        let mulTable = "<table border='1' cellspacing='0' style='width: 300px; text-align: center'";
        let i = 1;
        let j = 1;
        while (i <= 10) {
            mulTable = mulTable + "<tr>";

            while(j <= 10) {
                mulTable = mulTable + "<td>" + i*j + "</td>";
                j++;
            }
            mulTable = mulTable + "</tr>";
            j=1;
            i++;
        }
        mulTable = mulTable + "</table>";
        document.write(mulTable);
    </script>
